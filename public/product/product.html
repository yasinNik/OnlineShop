<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>مشاهده محصول</title>
  <link rel="stylesheet" href="../css/product.css" />
  <link rel="stylesheet" href="../css/styles.css" />
  <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet"/>
</head>

<body>

  <header class="client-header">
    <div class="right-items">
      <a href="../../index.html">
        <img class="website-logo" src="../images/logo.svg" alt="Website Logo" />
      </a>
      <a href="../../index.html">صفحه اصلی</a>
      <a href="#">شگفت‌انگیزها</a>
      <a href="#">سوپرمارکت</a>
      <a href="#">پرفروش‌ترین‌ها</a>
    </div>

    <div class="left-items">
      <a href="#">ورود | ثبت نام</a>
      <div class="br"></div>
      <div class="basket-wrapper">
        <button class="open-basket">
          <svg xmlns="http://www.w3.org/2000/svg"
               fill="none"
               viewBox="0 0 24 24"
               stroke-width="1.5"
               stroke="currentColor"
               class="size-5">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218
                       c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25
                       L5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0
                       .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0
                       .75.75 0 0 1 1.5 0Z" />
          </svg>
        </button>
        <p class="count">0</p>
        <div class="basket-screen hidden"></div>
        <div class="basket">
          <header class="basket-header">
            <p>سبد خرید <span class="products-count">(0)</span></p>
            <button class="close-basket">x</button>
          </header>
          <main class="basket-main"></main>
          <footer class="basket-footer">
            <p>مبلغ کل: <span class="total-price">0</span></p>
            <div class="basket-buttons">
              <button class="clear-button">پاکسازی</button>
              <button class="complete-button">تکمیل خرید</button>
            </div>
          </footer>
        </div>
      </div>
    </div>
  </header>

  <main class="product-wrapper">
    <div class="product-card">
      <img id="product-image" alt="تصویر محصول" />
      <div class="product-info">
        <h1 id="product-title">عنوان محصول</h1>
        <p id="product-description">توضیحات محصول</p>
        <div class="product-price" id="product-price">-- تومان</div>
        <button id="add-to-cart">افزودن به سبد خرید</button>
        <!-- ✅ Count under add-to-cart button -->
        <span id="in-basket-count" style="margin-top: 10px; display: block; color: #333; font-size: 0.9rem;"></span>
      </div>
    </div>
  </main>

  <script src="../../js/product.js"></script>
</body>
</html>
